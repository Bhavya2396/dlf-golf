<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 320 240" preserveAspectRatio="xMidYMid slice" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="120">
      <stop offset="0%" stop-color="#0A4B3A"/>
      <stop offset="100%" stop-color="#1A6B4A"/>
    </linearGradient>
    <linearGradient id="fairwayGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2A8B5A"/>
      <stop offset="100%" stop-color="#1A6B4A"/>
    </linearGradient>
    <!-- Cloud Pattern -->
    <pattern id="cloudPattern" x="0" y="0" width="100" height="40" patternUnits="userSpaceOnUse">
      <path d="M10 20 Q 20 10 30 20 Q 40 30 50 20" stroke="rgba(255,255,255,0.1)" fill="none"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="320" height="240" fill="url(#skyGradient)"/>
  <rect width="320" height="240" fill="url(#cloudPattern)"/>

  <!-- Sun -->
  <circle cx="240" cy="60" r="24" fill="#FFB800" opacity="0.2"/>
  <circle cx="240" cy="60" r="16" fill="#FFB800" opacity="0.3"/>

  <!-- Mountains in Background -->
  <path d="M0 100 Q 80 40 160 100 Q 240 40 320 100" fill="#1A6B4A" opacity="0.5"/>
  <path d="M-40 120 Q 80 70 160 120 Q 240 70 360 120" fill="#2A8B5A" opacity="0.3"/>

  <!-- Golf Course Layers -->
  <path d="M0 140 Q 160 130 320 140 L 320 240 L 0 240 Z" fill="#1A6B4A"/>
  <path d="M0 160 Q 160 150 320 160 L 320 240 L 0 240 Z" fill="#2A8B5A"/>
  <path d="M0 180 Q 160 170 320 180 L 320 240 L 0 240 Z" fill="url(#fairwayGradient)"/>

  <!-- Trees -->
  <g transform="translate(40,130) scale(0.6)">
    <path d="M0 0 L 30 -40 L 60 0 Z" fill="#1A6B4A"/>
    <path d="M10 -10 L 30 -30 L 50 -10 Z" fill="#2A8B5A"/>
    <rect x="25" y="0" width="10" height="15" fill="#45362D"/>
  </g>
  <g transform="translate(260,140) scale(0.6)">
    <path d="M0 0 L 40 -50 L 80 0 Z" fill="#1A6B4A"/>
    <path d="M10 -10 L 40 -40 L 70 -10 Z" fill="#2A8B5A"/>
    <rect x="35" y="0" width="10" height="15" fill="#45362D"/>
  </g>

  <!-- Bunkers -->
  <ellipse cx="100" cy="190" rx="15" ry="5" fill="#E2D5A4" opacity="0.8"/>
  <ellipse cx="220" cy="200" rx="20" ry="7" fill="#E2D5A4" opacity="0.8"/>

  <!-- Flag -->
  <g transform="translate(160,170) scale(0.7)">
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M0 -40 L 15 -35 L 0 -30" fill="#FF4444"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Golfer Silhouette -->
  <g transform="translate(120,180) scale(0.6)">
    <!-- Body -->
    <path d="M0 0 Q 5 -20 10 -30 L 15 -10 L 20 0" fill="#000000"/>
    <!-- Head -->
    <circle cx="10" cy="-35" r="5" fill="#000000"/>
    <!-- Golf Club -->
    <line x1="15" y1="-20" x2="30" y2="-40" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Golf Ball -->
  <circle cx="135" cy="175" r="2" fill="#FFFFFF"/>

  <!-- Subtle Grid Pattern -->
  <g opacity="0.1">
    <path d="M0 180 L 320 180" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="4 4"/>
    <path d="M0 200 L 320 200" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="4 4"/>
    <path d="M0 220 L 320 220" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="4 4"/>
  </g>

  <!-- Distance Markers -->
  <g transform="translate(80,195) scale(0.7)">
    <circle cx="0" cy="0" r="2" fill="#FFFFFF" opacity="0.5"/>
    <text x="5" y="3" fill="#FFFFFF" opacity="0.5" font-size="8">150y</text>
  </g>
  <g transform="translate(200,205) scale(0.7)">
    <circle cx="0" cy="0" r="2" fill="#FFFFFF" opacity="0.5"/>
    <text x="5" y="3" fill="#FFFFFF" opacity="0.5" font-size="8">200y</text>
  </g>

  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="30" cy="40" r="8" stroke="#FFFFFF" stroke-width="1" fill="none"/>
    <circle cx="280" cy="70" r="12" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  </g>
</svg> 